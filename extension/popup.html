<!DOCTYPE html>
<html lang="en">
<head>
  <title>File Downloader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f9f9f9;
      width: 280px;
      padding: 15px;
      box-sizing: border-box;
      color: #333;
    }
    h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 16px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      font-weight: bold;
      color: #ffffff;
      background-color: #007aff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #a0a0a0;
      cursor: not-allowed;
    }
    p#statusMessage {
      text-align: center;
      font-size: 13px;
      margin-top: 15px;
      height: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h3>Portal File Downloader</h3>
  <button id="downloadButton">Start Download</button>
  <p id="statusMessage"></p>
  
  <!-- This links to our JavaScript file -->
  <script src="popup.js"></script>
</body>
</html>
